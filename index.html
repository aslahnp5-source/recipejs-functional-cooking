<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeJS - Your Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header = Banner -->
  <header>
    <h1>RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>

    <div class="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="Search recipes..."
      />
      <button id="clear-search" style="display: none;">❌</button>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">

    <div class="filters">
      <button data-filter="favorites">❤️ Favorites</button>
      <button data-filter="all" class="active">All</button>
      <button data-filter="easy">Easy</button>
      <button data-filter="medium">Medium</button>
      <button data-filter="hard">Hard</button>
      <button data-filter="quick">Quick (&lt;30 min)</button>
    </div>

    <div class="sorts">
      <button data-sort="none" class="active">Default</button>
      <button data-sort="name">Name (A–Z)</button>
      <button data-sort="time">Time</button>
    </div>

  </section>

  <!-- Main Content -->
  <main>
    <p id="recipe-counter">Showing 0 of 0 recipes</p>

    <div id="recipe-container">
      <!-- Recipe cards rendered by JS -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
